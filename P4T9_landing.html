    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Luxury background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(212, 175, 55, 0.06) 0%, transparent 50%);
            z-index: -2;
        }
        
        /* Animated gold lines */
        .luxury-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .luxury-lines::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 49%,
                rgba(212, 175, 55, 0.1) 49.5%,
                rgba(212, 175, 55, 0.1) 50.5%,
                transparent 51%
            );
            background-size: 100px 100px;
            animation: luxuryFlow 20s linear infinite;
        }
        
        @keyframes luxuryFlow {
            0% { transform: translateX(-100px) translateY(-100px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Logo/Brand section */
        .brand-section {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out forwards;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            letter-spacing: 2px;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            animation: shimmer 2s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.5; width: 60px; }
            50% { opacity: 1; width: 100px; }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #d4af37;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }
        
        /* Main content */
        .main-content {
            max-width: 800px;
            margin-bottom: 4rem;
        }
        
        .tagline {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }
        
        .coming-soon {
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            color: #d4af37;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInScale 2s ease-out 1.5s forwards;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        /* Animated elements */
        .gold-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.2), transparent 70%);
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        
        .orb-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .coming-soon {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .gold-orb {
                width: 200px;
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .coming-soon {
                font-size: 1.5rem;
            }
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
        }
        
        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, #d4af37, transparent);
            margin: 0 auto;
            animation: scrollPulse 2s ease-in-out infinite;
        }
        
        @keyframes scrollPulse {
            0%, 100% { height: 40px; opacity: 0.5; }
            50% { height: 60px; opacity: 1; }
        }

    <script>
        // Add subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.gold-orb');
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.05;
                const moveX = x * speed * 50;
                const moveY = y * speed * 50;
                
                orb.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
        
        // Add entrance animation trigger
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            
            // Add subtle glow effect to logo on load
            setTimeout(() => {
                const logo = document.querySelector('.logo');
                logo.style.textShadow = '0 0 30px rgba(212, 175, 55, 0.5), 0 0 60px rgba(212, 175, 55, 0.3)';
            }, 2000);
        });
        
        // Add scroll-based animations (if content were to expand)
        let ticking = false;
        
        function updateAnimations() {
            const scrolled = window.pageYOffset;
            const lines = document.querySelector('.luxury-lines::before');
            
            // Additional scroll animations can be added here
            
            ticking = false;
        }
        
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateAnimations);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', requestTick);
        
        // Add click effect to logo
        document.querySelector('.logo').addEventListener('click', () => {
            const logo = document.querySelector('.logo');
            logo.style.transform = 'scale(1.05)';
            logo.style.textShadow = '0 0 50px rgba(212, 175, 55, 0.8)';
            
            setTimeout(() => {
                logo.style.transform = 'scale(1)';
                logo.style.textShadow = '0 0 30px rgba(212, 175, 55, 0.3)';
            }, 200);
        });
        
        // Performance optimization for animations
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        
        if (prefersReducedMotion.matches) {
            // Disable animations for users who prefer reduced motion
            document.documentElement.style.setProperty('--animation-duration', '0s');
        }
    </script>
